AWSTemplateFormatVersion : 2010-09-09
Description: Lambda Function
Resources:
  Bucket:
    Type: AWS::S3::Bucket
    DependsOn: ProcessingLambdaPermission
    Properties:
      BucketName: siva-lambda-1
      NotificationConfiguration:
        LambdaConfigurations:
        - Event: s3:ObjectCreated:*
          Function:
            Fn::GetAtt:
              - SampleLambda
              - Arn
          Filter:
            S3Key:
              Rules:
                - Name: suffix
                  Value: .csv

  SampleLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: SampleLambda
      Code:
        S3Bucket: sample-lambda
        S3Key: bsl-project-1.0.jar
      Handler: sample.RequestFunctionHandler
      MemorySize: 512
      Runtime: java11
      Role: !GetAtt ProcessingLambdaExecutionRole.Arn
  ProcessingLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Ref: SampleLambda
      Principal: s3.amazonaws.com
      SourceArn:
        Fn::Sub: arn:aws:s3:::siva-lambda-1
      SourceAccount:
        Ref: AWS::AccountId
  ProcessingLambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: allowLogging
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:*
                Resource: arn:aws:logs:*:*:*
        - PolicyName: getAndDeleteObjects
          PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - s3:GetObject
                    - s3:DeleteObject
                  Resource:
                    Fn::Sub: arn:aws:s3:::${BucketName}/*
